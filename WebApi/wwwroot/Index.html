<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../css/site.css" type="text/css" rel="stylesheet" />
    <title> Заказы</title>
</head>
<body>
    <div class="container-body-content">
        <div class="search-form-container">
            <form id="switchType">
                <label for="radioCustomer">Искать по потреблителю</label>
                <input name="search-prop" type="radio" id="radioCustomer" value="radioCustomer" />
                <label for="radioDate">Искать по дате</label>
                <input name="search-prop" type="radio" id="radioDate" />
            </form>

            <div class="customer-search" id="customerSearch">
                <form id="customerSearchForm">
                    <h1>Поиск по потребителю</h1>
                    <input type="text" id="name" name="name" placeholder="Имя"/>
                    <input type="text" id="surname" name="surname" placeholder="Фамилия"/>
                </form>
            </div>

            <div class="date-search" id="dateSearch">
                <form id="dateSearchForm">
                    <h1>Поиск по дате</h1>
                    <input type="text" id="date" name="date" placeholder="Дата" onfocus="(this.type='date')"/>
                </form>
            </div>

            <div class="search-btn" id="search-btn">
                <button>Найти</button>
            </div>

        </div>
        <div class="search-result-container">
            <table class="table table-condensed table-striped  col-md-6">
                <thead><tr><th>Id</th><th>Дата</th><th>Цена</th><th>Id Покупателя</th><th>Имя покупателя</th><th>Фамилия покупателя</th></tr></thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/site.js" defer></script>
</body>
</html>
